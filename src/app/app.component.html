<div class="wrapper">
		
		<div [@exerciseState]="state" (@exerciseState.done)="exerciseStateDone($event)">

			<app-exercise *ngIf="isRunning" [exercise]="current" ></app-exercise>

		</div>
		<div *ngIf="!isRunning" class="finish-message">{{ finishMessage }}</div>

		<div class="timeline" [style.width]="timelineWidth + '%'"></div>
</div>
